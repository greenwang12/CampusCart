<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .logo {
      color: #ffeb3b;
      font-size: 2rem;
      font-family: 'Poppins', 'Pacifico', cursive, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      margin-right: 40px;
      text-shadow: 0 2px 10px #194f4863;
      background: linear-gradient(92deg, #ffe559 0%, #47e69b 60%, #36c7f4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      user-select: none;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    .navbar {
      background-color: #004d40;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links a .nav-text {
      display: none;
      font-size: 0.8rem;
      margin-top: 5px;
    }

    .nav-links a i {
      font-size: 1.5rem;
    }

    .nav-links a:hover .nav-text,
    .nav-links a.active .nav-text {
      display: block;
    }

    .nav-links a:hover i,
    .nav-links a.active i {
      color: #FFD700;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      margin-top: 20px;
    }

    form h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #004d40;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    form input:focus,
    form textarea:focus {
      border-color: #0077cc;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 50%;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #005999;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      form {
        padding: 20px;
        max-width: 90%;
      }

      form h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">UniKart</div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i><span class="nav-text">Home</span></a>
      <a href="browse.html"><i class="fas fa-search"></i><span class="nav-text">Browse</span></a>
      <a href="post.html"><i class="fas fa-plus-circle"></i><span class="nav-text">Post</span></a>
      <a href="message.html"><i class="fas fa-comments"></i><span class="nav-text">Messages</span></a>
      <a href="contact.html" class="active"><i class="fas fa-envelope"></i><span class="nav-text">Contact</span></a>
    </nav>
  </header>

  <main class="auth-container">
    <form id="contactForm">
      <h2>How can I help you?</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
      <p id="post-message"></p>
    </form>
  </main>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      alert("Thank you, " + name + "! Your message has been received.");
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
