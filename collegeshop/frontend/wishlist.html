<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - UniKart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    .logo {
      color: #ffeb3b;
      font-size: 2rem;
      font-family: 'Poppins', 'Pacifico', cursive, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      margin-right: 40px;
      text-shadow: 0 2px 10px #194f4863;
      background: linear-gradient(92deg, #ffe559 0%, #47e69b 60%, #36c7f4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      user-select: none;
    }

    .navbar {
      background-color: #004d40;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links a i {
      font-size: 1.5rem;
    }

    .nav-links a .nav-text {
      font-size: 0.75rem;
      display: none;
    }

    .nav-links a:hover .nav-text,
    .nav-links a.active .nav-text {
      display: block;
    }

    .nav-links a:hover i,
    .nav-links a.active i {
      color: #FFD700;
    }

    .container {
      padding: 40px 20px;
    }

    .wishlist-item {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .wishlist-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 20px;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .item-info p {
      margin: 5px 0 0;
      color: #555;
    }

    .remove-btn {
      background: #e53935;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">UniKart</div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i><span class="nav-text">Home</span></a>
      <a href="browse.html"><i class="fas fa-search"></i><span class="nav-text">Browse</span></a>
      <a href="wishlist.html" class="active"><i class="fas fa-heart"></i><span class="nav-text">Wishlist</span></a>
      <a href="cards.html"><i class="fas fa-gift"></i><span class="nav-text">Cards</span></a>
    </nav>
  </header>

  <div class="container">
    <div class="wishlist-item">
      <img src="https://via.placeholder.com/80" alt="Product">
      <div class="item-info">
        <h3>Wireless Headphones</h3>
        <p>₹1,999</p>
      </div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="wishlist-item">
      <img src="https://via.placeholder.com/80" alt="Product">
      <div class="item-info">
        <h3>Notebook Set</h3>
        <p>₹199</p>
      </div>
      <button class="remove-btn">Remove</button>
    </div>
  </div>
</body>
</html>
